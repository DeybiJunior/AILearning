<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Cargar Firebase con compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    
    <!-- Cargar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1>Detalles del Alumno</h1>
    </header>
    <div class="container">
        <button id="backButton"><i class="fas fa-chevron-left"></i> Volver</button>
        
        <div style="display: flex; justify-content: space-between;">
            <div id="studentInfo">
                <!-- Información del alumno -->
            </div>
            <div id="lessonsCompleted">
                <!-- Información de lecciones completadas -->
            </div>
        </div>
        
    </div>

    <div class="container">

        <div class="button-container">
            <button id="tableViewButton">
                <i class="fas fa-table"></i> Ver en Tabla
            </button>
            <button id="chartViewButton">
                <i class="fas fa-chart-bar"></i> Ver en Gráfico
            </button>
        </div>

        <h2>Resumen de Lecciones</h2>

        <div id="alert-container" style="display:none;"></div>

        
        <table id="lessonsTable">
            <thead>
                <tr>
                    <th>ID Lección</th>
                    <th>Tipo</th>
                    <th>Dificultad</th>
                    <th>Tema</th>
                    <th>Estado</th>
                    <th>Puntaje</th>
                    <th>Fecha</th>
                    <th>Duración</th>
                    <th>Ver Lección</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>


    <div class="chart-filter-container">
        <div class="filter-row">
            <div class="date-picker-container">
                <label for="week-picker">Filtrar por semana:</label>
                <input type="date" id="week-picker">
                <button id="filter-button">Filtrar semana</button>
            </div>
            <div class="chart-selector-container">
                <label for="chart-selector">Seleccionar gráfico:</label>
                <select id="chart-selector">
                    <option value="lessonsChart">Puntaje / Temas</option>
                    <option value="durationChart">Tiempo / Temas</option>
                    <option value="pieChart">Lecciones Completas</option>
                </select>
            </div>
        </div>


        <div class="charts-container">
            <canvas id="lessonsChart" width="400" height="200" style="display: none;"></canvas>
            <canvas id="durationChart" width="400" height="200" style="display: none;"></canvas>
            <div style="padding:50px">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/alumno.js"></script>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back(); 
        });
    </script>

</body>
</html>
