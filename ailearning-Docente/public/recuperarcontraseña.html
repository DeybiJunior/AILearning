<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/styles.LogReg.css">

    <!-- Cargar Firebase con CDN y compatibilidad para no usar módulos -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="alert-container"></div>

    <div class="container">
        <div class="card">
            <h1>Recuperar Contraseña</h1>
            <hr class="divider">
            <h3>Introduce tu correo electrónico para restablecer tu contraseña</h3>

            <form id="resetForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <button type="submit">Enviar enlace de recuperación</button>
            </form>

            <p><a href="logindocente.html">Volver al inicio de sesión</a></p>
        </div>
    </div>

    <!-- Mueve el script aquí -->
    <script type="module" src="js/resetPassword.js"></script>
</body>
</html>
