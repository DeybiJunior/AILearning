<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Docente</title>
    <link rel="stylesheet" href="css/styles.LogReg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

   <!-- Cargar Firebase con CDN y compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

</head>
<body>
    <!-- Contenedor para los mensajes de alerta -->
    <div id="alert-container"></div>

    <div class="container">
        <div class="card">
              
            <h1>Registro de Docente</h1>
            
            
            <form id="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <span id="nombreError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
                <span id="apellidoError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="colegio">Colegio:</label>
                <input type="text" id="colegio" required>
                <span id="colegioError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="codigoModular">Código Modular:</label>
                <input type="text" id="codigoIE" required>
                <span id="codigoIEError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <span id="passwordError" class="error-message"></span> <!-- Mensaje de error -->

                <label for="repeatPassword">Repetir Contraseña:</label>
                <input type="password" id="repeatPassword" required>
                
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="logindocente.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script type="module"  src="js/registro.js"></script>
</body>
</html>
