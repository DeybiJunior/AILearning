<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.Dashboard.css">
    
    <!-- Cargar Firebase con compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="Recursos/Logo.png" alt="Logo" class="logo">
            <h1>Dashboard</h1>
            <div class="profile-info">
                <span id="teacherName">Nombre del Docente</span>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </header>
    


<div class="container">
    <h2>Alumnos del Docente</h2>
    <div class="filters">
        <input type="text" id="searchName" placeholder="Buscar por nombre" />
        <select id="filterGrado">
            <option value="">Seleccionar Grado</option>
            <option value="1">1er Grado</option>
            <option value="2">2er Grado</option>
            <option value="3">3er Grado</option>
            <option value="4">4er Grado</option>
            <option value="5">5er Grado</option>

            <!-- Añadir más opciones según sea necesario -->
        </select>
        <select id="filterSeccion">
            <option value="">Seleccionar Sección</option>
            <option value="A">Sección A</option>
            <option value="B">Sección B</option>
        </select>
        <button id="applyFilters">Aplicar Filtros</button>
        
    </div>
    
    <table id="userTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Nivel</th>
                <th>Grado</th> 
                <th>Sección</th> 
                <th>Lecciones Completadas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    

    <script src="js/dashboard.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
